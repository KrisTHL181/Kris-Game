            /* 设置在顶层 */

            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

    </style>
    <script>
        function query(argument) {
            return new URL(window.location.href).searchParams.get(argument);
        }
        game_over = false;
        var name = query("name");
        var websocket_port = "ws://" + window.location.hostname + ":" + query("port");
        console.log(
            "Login with name: " + name + " on websocket port: " + websocket_port
        );
        var ws = new WebSocket(websocket_port);

        function is_owner() {
            return true;
        }
        var current_select = "black";

        function select(id) {
            current_select = id;
            document.getElementById(id).style.border = "3px dashed powderblue";
        }

        function deselect() {
            document.getElementById(current_select).style.border = "3px";
            current_select = "";
        }

        function playGenshin() {
            var audio = new Audio("./sounds/GenshinImpact_Start.mp3");
            audio.play();
        }

        function subject_3() {
            var audio = new Audio("./sounds/subject_3.mp3");
            audio.play();
        }

        function full_play() {
            playGenshin();
            subject_3();
            level_exchaim();
        }
        ws.onmessage = function (event) {
            console.log("Received message:", event.data);
            var data = JSON.parse(event.data);
            if (data.type == "send") {
                onMessage(data.sender, data.content, color = data.color);
            } else if ((data.type) == "login") {
                onMessage("", data.content + " 进入了游戏", color = "#ffaa00", split = "");
            } else if ((data.type) == "logout") {
                onMessage("", data.content + " 退出了游戏", color = "#ffaa00", split = "");
            } else if ((data.type) == "paint") {
                document.getElementById("painter").src = content;
            } else if ((data.type) == "private") {
                if (data.to == name) {
                    onMessage(data.sender + "(私信)", data.content, color = data.color);
                }
            }
        }
        var opened = false;
        ws.onopen = function () {
            opened = true;
            ws.send(
                JSON.stringify({
                    type: "login",
                    content: name,
                })
            );
        };

        function heartbeat() {
            ws.send(
                JSON.stringify({
                    type: "heartbeat",
                    content: name,
                })
            );
        };
        setInterval(heartbeat, 30000); // 30秒一次发心跳包, 60秒收不到就后端杀连接

<body>

    <script>
        if (!window.WebSocket) {
            button_message("您的浏览器不支持WebSocket协议。\n建议使用新版谷歌、火狐等浏览器, 请勿使用IE10以下浏览器, 360浏览器请使用极速模式, 不要使用兼容模式!", closeable =
                false);
        }

        function show_owner_tools() {
            document.getElementById("owner").style.display = "block";
        }

        function hide_owner_tools() {
            document.getElementById("owner").style.display = "none";
        }

        function show_player_tools() {
            document.getElementById("player").style.display = "block";
        }

        function hide_player_tools() {
            document.getElementById("player").style.display = "none";
        }

        var canvas = document.getElementById("canvas");
        var ctx = canvas.getContext("2d");
        var isDrawing = false;
        var lastX = 0;
        var lastY = 0;
        var color = "black";
        var lineWidth = 1;

        function draw(e) {
            if (!isDrawing) return;
            if (game_over) return;
            if (!is_owner()) return;
            ctx.strokeStyle = color;
            ctx.lineWidth = lineWidth;
            ctx.lineCap = "round";
            ctx.beginPath();
            ctx.moveTo(lastX, lastY);
            ctx.lineTo(e.offsetX, e.offsetY);
            ctx.stroke();
            lastX = e.offsetX;
            lastY = e.offsetY;
        }

        function setColor(c) {
            color = c;
        }

        function setLineWidth(w) {
            lineWidth = w;
        }

        function reset() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        }

        canvas.addEventListener("mousedown", function (e) {
            isDrawing = true;
            lastX = e.offsetX;
            lastY = e.offsetY;
        });
        canvas.addEventListener("mousemove", draw);
        canvas.addEventListener("mouseup", function () {
            isDrawing = false;
        });
        canvas.addEventListener("mouseout", function () {
            isDrawing = false;
        });

        function resizeCanvas() {
            var canvas = document.getElementById("canvas");
            var tempCanvas = document.createElement("canvas");
            var tempContext = tempCanvas.getContext("2d");
            var devicePixelRatio = window.devicePixelRatio || 1;
            var width = Math.floor(window.innerWidth * 0.8) * devicePixelRatio;
            var height = Math.floor(window.innerHeight * 0.8) * devicePixelRatio;
            tempCanvas.width = canvas.width;
            tempCanvas.height = canvas.height;
            tempContext.drawImage(canvas, 0, 0);
            canvas.width = width;
            canvas.height = height;
            canvas.style.width = Math.floor(window.innerWidth * 0.8) + "px";
            canvas.style.height = Math.floor(window.innerHeight * 0.8) + "px";
            var context = canvas.getContext("2d");
            context.scale(devicePixelRatio, devicePixelRatio);
            context.drawImage(tempCanvas, 0, 0);
        }

        window.addEventListener("resize", resizeCanvas);
        resizeCanvas();
        const chatButton = document.getElementById("chat-button");
        const chatDialog = document.getElementById("chat-dialog");
        const chatMessages = document.getElementById("chat-messages");
        const chatInput = document.getElementById("chat-input");

        chatButton.addEventListener("click", () => {
            chatDialog.showModal();
        });

        function onMessage(name_, message, color = "black", split = ":") {
            const messageElement = document.createElement("div");
            messageElement.innerText = name_ + split + message;
            messageElement.style.color = color;
            chatMessages.appendChild(messageElement);
        }

        function isopen() {
            if (opened) {
                return true;
            } else {
                return false;
            }
        }
        ws.onclose = function () {
            button_message("与服务器断开连接，请刷新。", closeable = false);
        };

        function level_exchaim() {
            var audio = new Audio("./sounds/level_exchaim.mp3");
            audio.play()
        }

        function sendMessage(message = chatInput.value) {
            if (message == "") {
                return;
            }
            if (message.includes("原神") && message.includes("启动")) {
                playGenshin();
            }
            if (message.includes("科目三")) {
                subject_3();
            }
            if (message.toLowerCase().includes("level !" || message.includes("后室" || message.includes("backroom")))) {
                level_exchaim();
            }
            chatInput.value = "";
            if ((message.charAt(0)) == "/") {
                ws.send(
                    JSON.stringify({
                        type: "send",
                        content: message,
                        sender: name,
                        color: "grey",
                    })
                );
            } else {
                ws.send(
                    JSON.stringify({
                        type: "send",
                        content: message,
                        sender: name,
                        color: "black",
                    })
                );
            }
        }

        function button_message(message, closeable = true) {
            var modal = document.getElementById("myModal");
            var btn = document.getElementById("myBtn");
            var span = document.querySelector(".close");
            modal.style.display = "block";
            document.getElementById("modal_msg").innerHTML = message;
            if (closeable) {
                span.onclick = function () {
                    modal.style.display = "none";
                };

                // 在用户点击其他地方时，关闭弹窗
                window.onclick = function (event) {
                    if (event.target == modal) {
                        modal.style.display = "none";
                    }
                };
            } else {
                span.style.display = "none";
            }
        }

        window.addEventListener("beforeunload", (event) => {
            ws.send(
                JSON.stringify({
                    type: "logout",
                    content: name,
                })
            );
            ws.close((code = 1000), (reason = "Player Disconnected."));
            // Cancel the event as stated by the standard.
            event.preventDefault();
            // Chrome requires returnValue to be set.
            event.returnValue = "";
        });
        //鼠标移动特效
        (function () {
            var colors = ["#00E6FF"];
            characters = ["."];
            elementGroup = [];
            //定义元素类
            class Element {
                //构造函数
                constructor() {
                    num = Math.floor(Math.random() * characters.length);
                    this.character = characters[num];
                    this.lifeSpan = 120;
                    this.initialStyles = {
                        position: "fixed",
                        top: "0",
                        display: "block",
                        pointerEvents: "none",
                        "z-index": "10000000",
                        fontSize: "25px",
                        "will-change": "transform",
                        color: "#00E6FF"
                    };
                    //初始化
                    this.init = function (x, y, color) {
                        this.velocity = {
                            x: (Math.random() < .5 ? -1 : 1) * (Math.random() / 2),
                            y: 1
                        };
                        this.position = {
                            x: x - 10,
                            y: y - 20
                        };
                        this.initialStyles.color = color;
                        this.element = document.createElement("span");
                        this.element.innerHTML = this.character;
                        ApplyStyle(this.element, this.initialStyles);
                        this.update();
                        document.body.appendChild(this.element);
                    };
                    //更新
                    this.update = function () {
                        //移动，缩放
                        this.position.x += this.velocity.x;
                        this.position.y += this.velocity.y;
                        this.lifeSpan--;
                        this.element.style.transform = "translate3d(" + this.position.x + "px," + this
                            .position.y + "px,0) scale(" + this.lifeSpan / 120 + ")";
                    };
                    //销毁
                    this.die = function () {
                        this.element.parentNode.removeChild(this.element);
                    };
                }
            }

            AddListener();
            //循环
            setInterval(
                function () {
                    Rander();
                },
                1000 / 60);
            //添加事件监听器
            function AddListener() {
                //当前事件对象会作为第一个参数传入函数
                document.addEventListener("mousemove", onMouseMove);
                document.addEventListener("touchmove", Touch);
                document.addEventListener("touchstart", Touch);
            }
            //逐个渲染
            function Rander() {
                for (var i = 0; i < elementGroup.length; i++) {
                    elementGroup[i].update();
                    if (elementGroup[i].lifeSpan < 0) {
                        elementGroup[i].die();
                        elementGroup.splice(i, 1);
                    }
                }
            }
            //鼠标移动事件函数
            function onMouseMove(t) {
                num = Math.floor(Math.random() * colors.length);
                CreateElement(t.clientX, t.clientY, colors[num]);
            }
            //添加元素
            function CreateElement(x, y, color) {
                var e = new Element;
                e.init(x, y, color);
                elementGroup.push(e);
            }
            //调整元素属性
            function ApplyStyle(element, style) {
                for (var i in style) {
                    element.style[i] = style[i];
                }
            }
            //触摸事件函数
            function Touch(t) {
                if (t.touches.length > 0) {
                    for (var i = 0; i < t.touches.length; i++) {
                        num = Math.floor(Math.random() * r.length);
                        s(t.touches[i].clientX, t.touches[i].clientY, r[num]);
                    }
                }
            }
        })();

    </script>
</body>
